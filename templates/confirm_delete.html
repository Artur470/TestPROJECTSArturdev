<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить продукт</title>
</head>
<body>
    <h2>Удалить продукт</h2>
    <p>Вы уверены, что хотите удалить "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'product_detail' product_id=product.id %}">Отмена</a>
    </form>
</body>
</html>
